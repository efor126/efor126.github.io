<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能与wiki编辑系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 白色背景 */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 让元素紧贴顶部 */
            height: 100vh;
            text-align: center;
            flex-direction: column;
            padding-top: 10px; /* 稍微上移 */
        }
        header {
            width: 100%;
            display: flex;
            justify-content: center; /* 水平居中 */
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 90px;
            margin: 0;
            display: flex;
            justify-content: center; /* 子元素居中 */
            gap: 10px; /* 字母之间的间距 */
        }
        header h1 span {
            font-size: 90px;
        }
        header h1 span.A {
            color: #4285F4; /* Google蓝 */
        }
        header h1 span.I {
            color: #34A853; /* Google绿 */
        }
        header h1 span.W {
            color: #FBBC05; /* Google黄 */
        }
        header h1 span.I2 {
            color: #EA4335; /* Google红 */
        }
        header h1 span.K {
            color: #4285F4; /* Google蓝 */
        }
        header h1 span.I3 {
            color: #34A853; /* Google绿 */
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .left, .right {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            text-align: center;
        }
        .left a, .right a {
            display: block;
            font-size: 18px;
            color: #3498db;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .left a:hover, .right a:hover {
            background-color: #bdc3c7;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #ffffff; /* 白色背景 */
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <header>
        <h1>
            <span class="A">A</span>
            <span class="I">I</span>
            <span class="W">W</span>
            <span class="I2">I</span>
            <span class="K">K</span>
            <span class="I3">I</span> 
        </h1>
    </header>

    <div class="container">
        <div class="left">
            <h3>WIKI编辑</h3>
            <a href="http://v.151717.xyz">ENTER</a>
        </div>
        <div class="right">
            <h3>AI智能</h3>
            <a href="http://w.151717.xyz">ENTER</a>
        </div>
    </div>

    <footer>
        <p>© 2024 whj | AIWIKI</p>
    </footer>

</body>
</html>
