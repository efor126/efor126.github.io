<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Network Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            color: #e0e0e0;
        }

        .subtext {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .link-box {
            margin: 20px 0;
        }

        .link {
            display: block;
            padding: 15px 25px;
            background: #ffffff;
            color: #1e3c72;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .link:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .description {
            font-size: 0.9em;
            color: #d0d0d0;
            margin-top: 5px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #b0b0b0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle, .subtext {
                font-size: 1em;
            }

            .link {
                font-size: 1em;
                padding: 12px 20px;
            }

            .footer {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>人工智能大语言模型</h1>
        <p class="subtitle">探索 AI 与 RAG 模型的无限可能</p>
        <p class="subtext">用你的想象力去提问，剩下的事情交给AI</p>
        
        <div class="link-box">
            <a href="https://w.151717.xyz" class="link">AI模型</a>
          </div>
        
        <div class="link-box">
            <a href="https://v.151717.xyz" class="link">RAG模型</a>
          </div>

        <div class="footer">
            © 2025 x.151717.xyz. All rights reserved.
        </div>
    </div>
</body>
</html>
